<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Chosen JQuery Browserify Test</title>
    <link rel="stylesheet" href="resources/mocha.min.css" type="text/css" charset="utf-8" />
    <link rel="stylesheet" href="resources/chosen.min.css" type="text/css" charset="utf-8" />
</head>
<body>
    <!-- Required for browser reporter -->
    <div id="mocha"></div>
    <!-- mocha -->
    <script src="../node_modules/grunt-mocha/example/test/js/mocha.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
        // This will be overridden by mocha-helper if you run with grunt
        mocha.setup('bdd');
    </script>
    
    <script src="./chosen-specs.js"></script>
    <!-- run mocha -->
    <script type="text/javascript" charset="utf-8">
        // If tests run in a real browser
        if (navigator.userAgent.indexOf('PhantomJS') < 0) {
            mocha.run();
        } 
    </script>
</body>
</html>
